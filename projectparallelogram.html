  <script>
    function printParallelogram() {
        document.getElementById("result").innerHTML = "";
        var limit = document.getElementById("limit").value;

        if (limit < 2 || limit > 21) {
            alert('Please enter value between 1 and 21');
            return;
        }

        var space = limit;
        for (i = space-1; i >= 0; i--) {
            for (j = 0; j < i; j++) {
                document.getElementById("result").insertAdjacentHTML('beforeend', '&nbsp;');
            }
            for (k = 0; k < space; k++) {
                document.getElementById("result").insertAdjacentHTML('beforeend', '*');
            }
            document.getElementById("result").insertAdjacentHTML('beforeend', '<br>');
        }

    }
</script>
